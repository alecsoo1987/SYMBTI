<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrap">
        <div class="background"></div>
        <div id="header" role="header">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#"><b>SYMBTI</b></a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://localhost:8080">메인화면</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/add_Some">질문 등록</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/list">리스트</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/edit/65275a9db9bf6a15a8cf29f5">수정하기</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                              aria-expanded="false">
                              프로필
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li>
                                <hr class="dropdown-divider">
                              </li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </header>
        </div>
        <div id="container">
            <div class="main-content-wrap example">
                <div class="example_question">
                    <div class="example_QTitle">질문 예시</div>
                    <div class="questionContWrap">
                        <div class="questionTitle">
                            내가 상대방 SNS 스토리, 게시글에 좋아요를 누르는 것은 플러팅이다.
                        </div>
                        <ul class="answerList">
                            <li>
                                <span class="listNum">①</span> 맞다. 좋아요는 호감을 표현하기 위한 수단 중 하나이다.
                            </li>
                            <li>
                                <span class="listNum">②</span> 모든 피드에 좋아요를 누르는 것만이 찐 플러팅이다.
                            </li>
                            <li>
                                <span class="listNum">③</span> No, 암만 호감가는 상대여도 공감가는 피드에만 반응한다.
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-content-wrap addQuestion">
                <div class="contentsType mb-4">질문 등록하기</div>
                <form action="/submit_question" method="POST" class="uploadForm">
                    <div class="form-group inputQuestionWrap">
                        <label for="title">질문 내용 입력</label>
                        <input type="text" class="form-control" name="questionTitle" class="mt-4">
                    </div>
                    <div class="form-group inputAnswerWrap">
                        <label for="question_1">문항① 입력</label>
                        <input type="text" class="form-control" name="question_1">
                        <label for="question_2">문항② 입력</label>
                        <input type="text" class="form-control" name="question_2">
                        <label for="question_3">문항③ 입력</label>
                        <input type="text" class="form-control" name="question_3">
                        <label for="question_4">문항④ 입력</label>
                        <input type="text" class="form-control" name="question_4">
                        <label for="question_4">문항⑤ 입력</label>
                        <input type="text" class="form-control" name="question_5">
                    </div>
                    <button type="submit" class="addQuestionBtn btn btn-outline-secondary">질문 등록</button>
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
